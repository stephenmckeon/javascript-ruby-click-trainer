<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="src/index.js" charset="UTF-8"></script>
    <title>JS Click Trainer</title>
  </head>
  <body>
    <div id="audio-container">
      <audio src="sound/zapsplat_multimedia_game_tone_short_muted_positive_002_54089.mp3" id="target-sound"></audio>

      <audio src="sound/zapsplat_multimedia_game_sound_synth_organ_fanfare_success_003_54019.mp3" id="start-sound" crossOrigin="anonymous" preload="auto"></audio>

      <audio src="sound/zapsplat_multimedia_game_tone_lose_item_drop_fun_002_54081.mp3" id="miss-sound" crossOrigin="anonymous" preload="auto"></audio>

      <audio src="sound/arcade_game_fall_tone_001.mp3" id="gameover-sound" crossOrigin="anonymous" preload="auto"></audio>

      <audio src="sound/zapsplat_multimedia_game_sound_synth_digital_tone_beep_001_38533.mp3" id="countdown-sound" crossOrigin="anonymous" preload="auto"></audio>
    </div>

    <div id="game">
      <div id="leaderboard-container"></div>
      <div id="difficulty" class="menu-option">DIFFICULTY: </div>
      <div id="leaderboard" class="menu-option">LEADERBOARD</div>
      <div id="lives-container"></div>
      <img id="sound-button" src="img/sound-off.png">
      <div>
        <div id="multiplier">x1</div>
      </div>
    </div>
  </body>
</html>
